        <!--This button is the same as the sign in link above-->
        <div class="signinbox">
            <p>some random test for now, this is just a place holder for now</p>
            <button  onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Start Learning</button>
        </div>
        <div id="id01" class="modal">
            
            <form class="modal-content animate" action="index.php" method="POST">
         
              <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>
          
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
                  
                <button type="submit">Login</button>
                <button type="button" onclick="signupFunction()" class="signupbtn">Sign Up</button>
                <label>
                  <input type="checkbox" checked="checked" name="remember"> Remember me
                  <span class="psw">Forgot <a href="#">password?</a></span>
                </label>
                
              </div>
          
              <div class="container">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
              </div>
            </form>
        </div>
        <div id="id02" class="modal">
          <form class="modal-content animate" action="index.php" method="POST">
            <div class="container">
              <h1>Sign Up</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>
              <label for="uname"><b>Username</b></label>
              <input type="text" placeholder="Enter Username" name="uname" required>

              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>

              <label for="psw-repeat"><b>Repeat Password</b></label>
              <input type="password" placeholder="Repeat Password" name="psw-repeat" required> 

              <div class="container">
                <button type="submit" class="signupbtn">Sign Up</button>
                <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn" style="width: 100%;">Cancel</button>
              </div>
            </div>
          </form>
        </div>
          
          <script>
            // Get the modal
            var modal = document.getElementById('id01');
            var modal = document.getElementById('id02');

            //close the sign in orfm and open the sign up form
            function signupFunction() {
              document.getElementById('id01').style.display='none';
              document.getElementById('id02').style.display='block';
            }
          
            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
              if (event.target == modal) {
                  modal.style.display = "none";
              }
          }
          </script>
          <!--This is for the scroll-to-top button-->
          <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
          <script>
            //Get the button
            var mybutton = document.getElementById("myBtn");
            
            // When the user scrolls down 30px from the top of the document, show the button
            window.onscroll = function() {scrollFunction()};
            
            function scrollFunction() {
              if (document.body.scrollTop > 30 || document.documentElement.scrollTop > 30) {
                mybutton.style.display = "block";
              } else {
                mybutton.style.display = "none";
              }
            }
            
            // When the user clicks on the button, scroll to the top of the document
            function topFunction() {
              /*    smooth scroll to top instead of jump*/
              document.body.scrollTop = 0;
              document.documentElement.scrollTop = 0;
            }
            </script>
            <!--The scroll-to-top button ends here-->
