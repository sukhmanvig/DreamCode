					<h2>Robot Actions</h2>
					<p>By default the robot will move to the right</p>
					<div class="option">
						<label for = "on-front-wall">If there is a wall in front, go</label>
						<select id = "on-front-wall">
							<option>Right</option>
							<option>Down</option>
							<option>Up</option>
						</select>
					</div>
					<div class="option">
						<label for = "on-bottom-wall">If there is a wall below, go</label>
						<select id = "on-bottom-wall">
							<option>Left</option>
							<option>Right</option>
							<option>Down</option>
						</select>
					</div>
					<button>Go</button>
				</div>
