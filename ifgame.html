		<div id="content">
			<h1> Learn If Statements </h1>
			<div id="game-window">
				<div id="option-select">
					<h2>Level 1</h2>
					<p>Rob the Robot has been tasked with retrieving the treasure on the board.</p>
					<p>Help Rob reach the treasure by telling him what to do when he encounters an obstacle.</p>
					<div class="option">
						<label for ="default"> By default, Rob will move</label>
						<select id = "default">
							<option>Down</option>
							<option>Right</option>
						</select>
					</div>
					<div class="option">
						<label for = "on-front-wall">If there is a wall in front, go</label>
						<select id = "on-front-wall">
							<option>Up</option>
							<option>Down</option>
						</select>
					</div>
					<div class="option">
						<label for = "on-bottom-wall">If there is a wall below, go</label>
						<select id = "on-bottom-wall">
							<option>Left</option>
							<option>Right</option>
						</select>
					</div>
					<button id="robot-submit" onclick="robotGo()">Go</button>
					<button id="robot-try-again" onclick="robotRestart()">Play again</button>
					<button id="next-level">Next level</button>
					<div id="game-status"></div>
				</div>
				<div id="game-grid">
					<div class="grid-position"><div id="robot"></div></div>
					<div class="grid-position"></div>
					<div class="grid-position"></div> 
					<div class="grid-position"></div>
					<div class="grid-position"></div>
					<div class="grid-position"></div>
					<div class="grid-position"></div>
					<div class="grid-position"></div>
					<div class="grid-position"><div id="goal"></div></div> 
				</div>
				<div id="code">
					<h2>Code For Actions</h2>
					<div id="code-output"></div>
				</div>
			</div>
		</div>
